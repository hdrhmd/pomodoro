<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="/pages/lib/css/bootstrap.min.css">
    <title>Progress</title>
</head>

<body ng-app="iframeApp" ng-controller="iframeCtrl" ng-init="initialize()">
    <div class="progress" style="height: 10px; border-radius: 0px">
        <div ng-if="state == 'idle'" class="progress-bar" ng-class="blinkColor" role="progressbar" style="width: 100%;"
            aria-valuenow="100" aria-valuemin="0" aria-valuemax="100">{{displayString}}</div>
        <div ng-if="state == 'running'" class="progress-bar" role="progressbar" ng-style="{'width' : (sec * 100 / totalSec) + '%'}">
            {{displayString}}</div>
    </div>

    <script src="/pages/lib/js/jquery.min.js"></script>
    <script src="/pages/lib/js/popper.min.js"></script>
    <script src="/pages/lib/js//bootstrap.min.js"></script>
    <script src="/pages/lib/js//angular.min.js"></script>
    <script src="/pages/lib/js/moment.min.js"></script>
    <script src="angular-app.js" charset="UTF-8"></script>
</body>

</html>
